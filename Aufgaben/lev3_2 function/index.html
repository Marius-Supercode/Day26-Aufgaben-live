<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lev3_2 Function</title>
</head>

<body>
    <form>
        <h1>Font Generator</h1>
        <div>
            <label for="">Font Size <input onchange="fontSizeChange(value)" id="fontsize" type="range" min="1" max="100"
                    value="16">
                <p id="sizeval">16px</p>
            </label>
            <label for="">Font Family</label>
            <select onchange="fontFamChange(value)" id name="cars" id="fontinput">
                <option value="Tahoma">Tahoma</option>
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Impact">Impact</option>
            </select>
            <input onchange="textChange(value)" id="textinput" type="text" placeholder="text">
        </div>
        <span>
            <p id="output">Beispiel</p>
        </span>
    </form>
    <script src="./assets/js/main.js"></script>
</body>

</html>
